<script>

function Clck(){
	var a=new Date();
	var Time=a.ToLocalestring();
	document.getElementById("Clock").innerHTML=Time ;
}
SetInterval(
	function (){
		 Clck();

	}
	,1000);

setTimeout(
	function(){
			$('.click').modal('show') ;
		} ,1000);
	


  
</script>
